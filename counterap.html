<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter & Stopwatch</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        h2 { font-size: 30px; margin-bottom: 10px; }
        span { font-size: 40px; font-weight: bold; display: block; margin: 10px; }
        button { padding: 10px 20px; font-size: 18px; margin: 5px; cursor: pointer; }
        .section { margin: 30px 0; padding: 20px; border-radius: 10px; background: #f5f5f5; display: inline-block; }
    </style>
</head>
<body>

    <!-- Counter Section -->
    <div class="section">
        <h2>Counter</h2>
        <span id="count">0</span>
        <button onclick="increase()">‚ûï Increase</button>
        <button onclick="resetCounter()">üîÑ Reset</button>
        <button onclick="decrease()">‚ûñ Decrease</button>
    </div>

    <!-- Stopwatch Section -->
    <div class="section">
        <h2>Stopwatch</h2>
        <span id="stopwatch">00:00</span>
        <button onclick="startStopwatch()">‚ñ∂ Start</button>
        <button onclick="stopStopwatch()">‚è∏ Stop</button>
        <button onclick="resetStopwatch()">üîÑ Reset</button>
    </div>

    <script>
        // Counter Functions
        let count = 0;
        function updateCounter() { document.getElementById("count").innerText = count; }
        function increase() { count++; updateCounter(); }
        function decrease() { count--; updateCounter(); }
        function resetCounter() { count = 0; updateCounter(); }

        // Stopwatch Variables
        let stopwatchTime = 0, stopwatchInterval;
        function formatTime(seconds) {
            let min = Math.floor(seconds / 60).toString().padStart(2, '0');
            let sec = (seconds % 60).toString().padStart(2, '0');
            return `${min}:${sec}`;
        }

        function updateStopwatch() { document.getElementById("stopwatch").innerText = formatTime(stopwatchTime); }
        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchInterval = setInterval(() => { stopwatchTime++; updateStopwatch(); }, 1000);
            }
        }
        function stopStopwatch() { clearInterval(stopwatchInterval); stopwatchInterval = null; }
        function resetStopwatch() { stopStopwatch(); stopwatchTime = 0; updateStopwatch(); }
    </script>

</body>
</html>
